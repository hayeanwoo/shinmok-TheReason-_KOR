<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DANGSAN NAMU</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #83928f;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

       #start-screen {
      position: absolute;
      z-index: 2;
    }
    #start-screen button {
  padding: 0;
  border: none;
  border-radius: 12px;
  background: #ffffff; /* 배경색 제거 */
  cursor: pointer;
  transition: transform 0.2s ease;
}

#start-screen button:hover {
  transform: scale(1.05);
}

/* 이미지에 크기와 스타일 조정 */
#start-screen button img {
  width: 1200px;   /* 원하는 크기로 조절 */
  height: auto;
  display: block;
  border-radius: 12px;
  pointer-events: none;
}


    /* 계절 선택 화면 */
    #choice-screen {
      position: absolute;
      width: 90vw;
      height: 90vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
      gap: 20px;
      box-sizing: border-box;
      z-index: 1;
      pointer-events: none; /* 처음엔 클릭 안 되게 */
      opacity: 0; /* 처음엔 안 보이게 */
      transition: opacity 0.6s ease;
    }

    #choice-screen.active {
      pointer-events: auto; /* 클릭 가능하게 */
      opacity: 1; /* 보이게 */
    }

    .grid-item {
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      /*background-color: #ffffff; /* ✅ 흰 배경 추가 */
    }



    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(40%); /* 처음엔 어둡게 */
      transition: filter 0.6s ease, transform 0.2s ease;
    }

    #choice-screen.active .grid-item img {
      filter: brightness(100%); /* 밝게 전환 */
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- 시작 버튼 화면 -->
<div id="start-screen">
  <button id="start-button">
    <img src="images/start-button.png" alt="Start" />
  </button>
</div>

  <!-- 계절 선택 화면 -->
  <div id="choice-screen">
    <div class="grid-item" onclick="location.href='여름.html'">
      <img src="images/summer/summer.png" alt="여름 이야기">
    </div>
    <div class="grid-item" onclick="location.href='겨울.html'">
      <img src="images/winter/winter.png" alt="겨울 이야기">
    </div>
  </div>

  <script>
   
  function startExperience() {
    // 시작 버튼 제거
    document.getElementById('start-screen').style.display = 'none';

    // 선택 화면 보이게 + 밝게
    const choice = document.getElementById('choice-screen');
    choice.classList.add('active');
  }

  // ⭐ 버튼 클릭 시 함수 연결 (이게 빠져 있었음)
  document.getElementById("start-button").addEventListener("click", startExperience);
</script>

  </script>
</body>
</html>
